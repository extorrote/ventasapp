{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/headers.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/footers.css'%}">
    <style>
        :root {
            --main-green: #00471b;
            --accent-gold: #b4975a;
        }

        body {
            background-color: #f2f2f2;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
        }

        .card {
            border: 1px solid var(--accent-gold);
        }

        .card-header {
            background-color: var(--main-green);
            color: white;
        }

        .btn-primary {
            background-color: var(--main-green);
            border-color: var(--main-green);
        }

        .btn-primary:hover {
            background-color: #006c29;
            border-color: #006c29;
        }

        .form-control:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.2rem rgba(180, 151, 90, 0.25);
        }

        .form-text {
            color: #6c757d;
        }
    </style>
</head>
<header>
    <div class="logo">
        <img src="{%static '/images/logo.png'%}">
    </div>
</header>
<body>
<div class="container form-container">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="mb-0">Change Password</h4>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!-- ESTO ES PARA PODER CERRAR UNA VENTANITA DE ERRORES-->

</body>
</html>
