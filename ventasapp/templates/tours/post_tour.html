<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if editing %}Editar Producto{% else %}Agregar Producto{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      border-left: 6px solid #b4975a;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00471b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    form p {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #00471b;
    }

    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #b4975a;
      outline: none;
    }

    button {
      background-color: #b4975a;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a08047;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #00471b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    a:hover {
      color: #b4975a;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
      

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar</button>
      </form>

      <a href="{% url 'dashboard' %}">‚Üê Regresar</a>
    {% endblock %}
  </div>

</body>
</html>
